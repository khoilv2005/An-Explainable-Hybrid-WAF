version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: waf_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wafdb}
      MYSQL_USER: ${MYSQL_USER:-waf}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wafadmin}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - waf_network
    # healthcheck:
#     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
#     timeout: 20s
#     retries: 10

  # WAF Application - Optimized for Ryzen 9 7945HX (16C/32T)
  waf_app:
    build:
      context: .
      dockerfile: WAF_app/Dockerfile
    container_name: waf_app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      WAF_LISTEN_HOST: ${WAF_LISTEN_HOST}
      WAF_LISTEN_PORT: ${WAF_LISTEN_PORT}
      WAF_BACKEND_ADDRESS: ${WAF_BACKEND_ADDRESS}
      WAF_BLOCK_THRESHOLD: ${WAF_BLOCK_THRESHOLD}
      WAF_ML_ENABLED: ${WAF_ML_ENABLED:-false}
      WAF_ML_CONFIDENCE_THRESHOLD: ${WAF_ML_CONFIDENCE_THRESHOLD:-0.5}
      WAF_ML_LIME_ENABLED: ${WAF_ML_LIME_ENABLED:-false}
      # Force ONNX inference and set ONNX model path in container
      ML_FORCE_ONNX: "true"
      ML_MODEL_ONNX_PATH: "/app/models/waf_model.onnx"
      ML_TOKENIZER_JSON_PATH: "/app/models/tokenizer_word_index.json"
      ADMIN_ALLOWED_IPS: ${ADMIN_ALLOWED_IPS}
      # ONNX/MKL threading - single thread per worker to avoid contention
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      ONNXRUNTIME_INTRA_OP_NUM_THREADS: "1"
      ONNXRUNTIME_INTER_OP_NUM_THREADS: "1"
      # Python optimizations
      PYTHONOPTIMIZE: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - waf_network
    volumes:
      - ./WAF_app/models:/app/models
    # Resource limits for Docker Desktop (6 CPUs available)
    deploy:
      resources:
        limits:
          cpus: '5'
          memory: 6G
        reservations:
          cpus: '3'
          memory: 2G
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python main.py"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel
  admin_panel:
    build:
      context: .
      dockerfile: WAF_admin/Dockerfile
    container_name: waf_admin
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      ADMIN_LISTEN_HOST: ${ADMIN_LISTEN_HOST}
      ADMIN_LISTEN_PORT: ${ADMIN_LISTEN_PORT}
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY}
      ADMIN_ALLOWED_IPS: ${ADMIN_ALLOWED_IPS}
      WAF_RESET_URL: ${WAF_RESET_URL}
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - waf_app
    networks:
      - waf_network

    healthcheck:
      test: ["CMD", "pgrep", "-f", "python main.py"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  mysql_data:
    driver: local

networks:
  waf_network:
    driver: bridge